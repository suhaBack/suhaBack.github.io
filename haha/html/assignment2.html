<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/am2.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Contact us</h1>
        <div class="email-box">
          <p>Your Email</p>
          <input
            spellcheck="false"
            placeholder="email@example.com"
            type="email"
          />
        </div>
        <div class="name-box">
          <div>
            <p>First name</p>
            <input spellcheck="false" />
          </div>
          <div>
            <p>Last name</p>
            <input spellcheck="false" />
          </div>
        </div>
        <div class="message-box">
          <p>Message</p>
          <textarea rows="10" spellcheck="false"></textarea>
        </div>
        <div class="button-box">
          <label>
            <input type="checkbox" />
            Subscribe
          </label>
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
